<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROMAN RAMOS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200vh;
            background-color: #f1f1f1;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            text-align: center;
        }

        .letter {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: black;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .circle { 
            border-radius: 50%;
        }

        .square { 
            border-radius: 15px;
            animation: bounce 1.5s infinite alternate ease-in-out;
        }

        /* Colors */
        .red { background-color: #fe0015; }
        .blue { background-color: #140cfd; }
        .green { background-color: #14ee34; }
        .yellow { background-color: #dcfa1a; }

        /* Bounce Animation */
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-15px); }
        }

        /* Different animation delays */
        .square:nth-child(2) { animation-delay: 0.2s; }
        .square:nth-child(4) { animation-delay: 0.4s; }
        .square:nth-child(7) { animation-delay: 0.6s; }
        .square:nth-child(9) { animation-delay: 0.8s; }

        /* Responsive Layout */
        @media (max-width: 600px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ROMAN -->
        <div class="letter circle red">R</div>
        <div class="letter square blue">O</div>
        <div class="letter circle green">M</div>
        <div class="letter square yellow">A</div>
        <div class="letter circle red">N</div>

        <!-- RAMOS -->
        <div class="letter square blue">R</div>
        <div class="letter circle green">A</div>
        <div class="letter square yellow">M</div>
        <div class="letter circle red">O</div>
        <div class="letter square blue">S</div>
    </div>
</body>
</html>
